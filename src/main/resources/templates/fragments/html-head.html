<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="html-head">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script th:if="${page!=null and page.gaId != null}" async="async" th:src="@{'https://www.googletagmanager.com/gtag/js?id='+${page.gaId}}"></script>
    <script th:if="${page!=null and page.gaId != null}" th:inline="javascript">
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', [[${page.gaId}]]);
    </script>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="mzTab online validator"/>
    <meta name="author" content="Nils Hoffmann"/>
    <!--<link rel="icon" href="../../../../favicon.ico">-->

    <title th:text="${page!=null?page.title:'mzTab Online Validator'}">mzTab Online Validator</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"/>
    <!-- Bootstrap data tables css -->
    <link rel="stylesheet" th:href="@{/css/datatables.min.css}" href="/css/datatables.min.css" crossorigin="anonymous"/>
    <style type="text/css">
      .no-gutters {
        margin-right: 0;
        margin-left: 0;
        padding-right: 0;
        padding-left: 0;
      }
      #validationResultTable_wrapper{
        padding-right: 0px;
        padding-left: 0px;
      }
    </style>
