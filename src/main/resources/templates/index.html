<!DOCTYPE HTML>
<html html-lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
  <head>
  <th:block th:include="fragments/html-head :: html-head"></th:block>
</head>
<body>
  <div class="container">

    <div class="row">

      <div class="container">
        <th:block th:include="fragments/nav :: nav"></th:block>

        <main role="main" class="my-3">
          <div class="card my-2">
            <div class="card-header">
              Example files
            </div>
            <div class="card-body">
              <h4 class="card-title">Download one of these example files:</h4>
              <ul>
                <li><a href="/static/examples/lipidomics-example.mzTab" th:href="@{/examples/lipidomics-example.mzTab}">lipidomics-example.mzTab</a> (2.0, Small Example)</li>
                <li><a href="/static/examples/MTBLS263.mzTab" th:href="@{/examples/MTBLS263.mztab}">MTBLS263.mztab</a> (2.0, Larger Example)</li>
                <li><a href="/static/examples/lda2-lipidomics.mztab" th:href="@{/examples/lda2-lipidomics.mztab}">lda2-lipidomics.mztab</a> (2.0, Large Example)</li>
              </ul>
            </div>
          </div>
          <th:block th:include="fragments/validation-form :: validation-form"></th:block>
        </main>

        <th:block th:include="fragments/footer :: footer"></th:block>

      </div>

    </div>

  </div>
<th:block th:include="fragments/script-footer :: script-footer"></th:block>

</html>
