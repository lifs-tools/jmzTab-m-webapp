spring.profiles.active=@spring.profiles.active@
version.number=@application.version.number@
jmztab.version.number=@jmztab.version@
jmztabm.version.number=@jmztabm.version@
spring.http.multipart.max-file-size=65536KB
spring.http.multipart.max-request-size=65536KB
server.port=8083
# if ga.id is set, than google analytics will we be added to each page
ga.id=@ga.id@
ga.url=@ga.url@
ga.app.url=@ga.app.url@
server.servlet.contextPath=@contextPath@
server.contextPath=/mztabvalidator
spring.mvc.throw-exception-if-no-handler-found=true
storage.location=${java.io.tmpdir}/upload-dir
#minimum age of user directories to clean up
minCleanupAge=7
#execute at 11pm every day
oldFileMaintenanceSchedule=0 0 23 * * *
logging.level.org.springframework.web=INFO
logging.level.de.isas=INFO
logging.level.uk.ac.ebi=INFO
